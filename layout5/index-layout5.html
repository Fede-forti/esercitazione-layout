<!DOCTYPE html>
<html lang="en">

<head>

                <div class="a-content"></div>

                            <div class="third-content"></div>
                        </section>

                        <aside class="right-aside">
                            <div class="a-content"></div>
                            <div class="a-content"></div>
                            <div class="a-content"></div>
                            <div class="a-content"></div>
                        </aside>

                </main>

                <footer>
                    <div class="footer-content"></div>
                </footer>
            </div>
        </div>

    </div>

</html>
